syntax = "proto3";
package banana;




// The greeting service definition.
service Banana {
    // Sends a greeting
    rpc Greet (BananaRequest) returns (BananaReply) {}
}

// The request message containing the user's name.
message BananaRequest {
    string name = 1;
    int32 size = 2;
}

// The response message containing the greetings
message BananaReply {
    string message = 1;
    int64 price = 2;
}